<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AHMAS Spa OS - Home Service Edition</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #020617; color: #e2e8f0; }
        .glass-panel { background: rgba(15, 23, 42, 0.85); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.08); }
        .glass-input { background: rgba(30, 41, 59, 0.5); border: 1px solid rgba(255, 255, 255, 0.1); color: white; transition: all 0.2s; }
        .glass-input:focus { border-color: #10b981; outline: none; box-shadow: 0 0 0 2px rgba(16, 185, 129, 0.2); }
        .custom-scrollbar::-webkit-scrollbar { width: 6px; height: 6px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: #0f172a; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #334155; border-radius: 3px; }
        
        /* Branding - Using Emerald/Green for Spa Vibes */
        .text-brand { color: #10b981; }
        .bg-brand { background-color: #10b981; }
        .bg-brand-hover:hover { background-color: #059669; }
        .border-brand { border-color: #10b981; }
        
        /* Utils */
        .animate-fade-in { animation: fadeIn 0.4s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        /* Chart Styles */
        .chart-grid line { stroke: #1e293b; stroke-dasharray: 4; }
        .chart-line { fill: none; stroke: #10b981; stroke-width: 2; }
        .chart-area { fill: rgba(16, 185, 129, 0.1); }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        // --- MOCK DATA & SERVICES ---

        const generateId = () => Math.random().toString(36).substr(2, 9);
        const formatPHP = (num) => `‚Ç±${num.toLocaleString('en-PH')}`;

        // Initial Data Sets - TAILORED FOR MASSAGE/SPA
        const INITIAL_LEADS = [
            { id: 'l1', name: "Maria Santos", contact: "VIP Client", email: "maria.s@gmail.com", status: "New", source: "Facebook Ad", score: 88, activity: [], notes: "Complained of back pain" },
            { id: 'l2', name: "TechHub Corp", contact: "HR Manager", email: "hr@techhub.ph", status: "Contacted", source: "Cold Call", score: 95, activity: [{type: 'email', date: Date.now(), note: 'Sent Corp Wellness Proposal'}], notes: "Interested in monthly employee massage" },
            { id: 'l3', name: "Azure Residences", contact: "Admin Office", email: "admin@azure.ph", status: "Proposal", source: "Walk-in", score: 65, activity: [], notes: "Partnership for tenants" }
        ];

        const INITIAL_MESSAGES = [
            { id: 'm1', leadId: 'l1', platform: 'messenger', sender: 'Maria Santos', preview: 'Do you have availability for 2 people tonight?', time: '10:30 AM', unread: true },
            { id: 'm2', leadId: 'l2', platform: 'email', sender: 'TechHub HR', preview: 'Can you send the rates for 50 employees?', time: 'Yesterday', unread: false },
            { id: 'm3', leadId: 'l3', platform: 'sms', sender: '+63 917 123 4567', preview: 'We approved your flyer distribution.', time: '2 days ago', unread: false }
        ];

        const INITIAL_INVOICES = [
            { id: 'inv1', client: "Maria Santos", amount: 1500, status: 'Paid', date: '2025-10-15', desc: 'Twin Massage Package' },
            { id: 'inv2', client: "TechHub Corp", amount: 25000, status: 'Pending', date: '2025-11-01', desc: 'Corporate Wellness Deposit' }
        ];

        const INITIAL_TASKS = [
            { id: 't1', title: "Confirm Therapist Schedule", client: "Internal", status: "In Progress", priority: "High", assignee: "Admin" },
            { id: 't2', title: "Restock Massage Oils", client: "Inventory", status: "Backlog", priority: "Medium", assignee: "Ops" },
            { id: 't3', title: "Follow up with Azure Admin", client: "Azure Residences", status: "Done", priority: "Low", assignee: "Sales" }
        ];

        // --- SERVICE LAYER ---
        const APIService = {
            getKey: (provider) => {
                const settings = JSON.parse(localStorage.getItem('ahmas_settings') || '{}');
                return settings[provider] || null;
            },
            
            // AI Integration (Gemini)
            generateContent: async (prompt) => {
                const apiKey = APIService.getKey('gemini');
                if (!apiKey) throw new Error("Please set your Gemini API Key in Settings.");
                try {
                    const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }] })
                    });
                    const data = await response.json();
                    if (data.error) throw new Error(data.error.message);
                    return data.candidates[0].content.parts[0].text;
                } catch (error) { throw error; }
            },

            // Simulated Backend Actions
            sendEmail: async (to, subject, body) => {
                return new Promise(resolve => setTimeout(() => resolve(true), 1000));
            },
            
            createStripeInvoice: async (amount, client) => {
                return new Promise(resolve => setTimeout(() => resolve(`https://pay.ahmas.ph/${generateId()}`), 1500));
            },

            getAdStats: async () => {
                // Mock PHP Values
                return { spend: 12500, leads: 85, cpl: 147, active_campaigns: 2 }; 
            }
        };

        const Storage = {
            getData: (key, def) => JSON.parse(localStorage.getItem(`ahmas_${key}`) || JSON.stringify(def)),
            saveData: (key, data) => localStorage.setItem(`ahmas_${key}`, JSON.stringify(data)),
            getSettings: () => JSON.parse(localStorage.getItem('ahmas_settings') || '{}'),
            saveSettings: (settings) => localStorage.setItem('ahmas_settings', JSON.stringify(settings)),
        };

        // --- CUSTOM UI COMPONENTS ---

        const Modal = ({ isOpen, onClose, title, children }) => {
            if (!isOpen) return null;
            return (
                <div className="fixed inset-0 bg-black/80 backdrop-blur-sm z-50 flex items-center justify-center p-4 animate-fade-in">
                    <div className="glass-panel w-full max-w-2xl rounded-xl shadow-2xl flex flex-col max-h-[90vh]">
                        <div className="p-5 border-b border-slate-700 flex justify-between items-center bg-slate-900/50 rounded-t-xl">
                            <h3 className="text-lg font-bold text-white">{title}</h3>
                            <button onClick={onClose} className="text-slate-400 hover:text-white"><i className="fa-solid fa-times"></i></button>
                        </div>
                        <div className="p-6 overflow-y-auto custom-scrollbar">{children}</div>
                    </div>
                </div>
            );
        };

        const ChartComponent = ({ data, color, height = 200 }) => {
            const maxVal = Math.max(...data) * 1.2;
            const points = data.map((val, i) => {
                const x = (i / (data.length - 1)) * 100;
                const y = 100 - ((val / maxVal) * 100);
                return `${x},${y}`;
            }).join(' ');

            return (
                <div className="w-full relative overflow-hidden rounded-lg bg-slate-800/50 border border-slate-700" style={{ height: `${height}px` }}>
                    <svg viewBox="0 0 100 100" preserveAspectRatio="none" className="w-full h-full">
                        <defs>
                            <linearGradient id={`grad-${color}`} x1="0%" y1="0%" x2="0%" y2="100%">
                                <stop offset="0%" style={{stopColor: color, stopOpacity: 0.4}} />
                                <stop offset="100%" style={{stopColor: color, stopOpacity: 0}} />
                            </linearGradient>
                        </defs>
                        <path d={`M0,100 ${points} 100,100`} className="chart-area" fill={`url(#grad-${color})`} />
                        <polyline points={points} fill="none" stroke={color} strokeWidth="2" vectorEffect="non-scaling-stroke" />
                    </svg>
                    <div className="absolute bottom-2 left-4 text-xs text-slate-500">Last 30 Days</div>
                </div>
            );
        };

        // --- MAIN APP ---

        const App = () => {
            const [view, setView] = useState('dashboard');
            const [leads, setLeads] = useState([]);
            const [messages, setMessages] = useState([]);
            const [invoices, setInvoices] = useState([]);
            const [tasks, setTasks] = useState([]);
            const [notification, setNotification] = useState(null);
            const [modal, setModal] = useState({ open: false, type: null, data: null });
            const [loading, setLoading] = useState(false);
            const [settings, setSettings] = useState({
                apollo: '',
                meta: '',
                meta_ad_account: '',
                gemini: ''
            });
            const [adStats, setAdStats] = useState({ spend: 0 });

            // State for Reports View (Hook fix)
            const [reportClient, setReportClient] = useState('');
            const [generatedReport, setGeneratedReport] = useState('');
            const [isReportGenerating, setIsReportGenerating] = useState(false);

            // State for Growth/Competitor
            const [growthTopic, setGrowthTopic] = useState('');
            const [compAnalysis, setCompAnalysis] = useState(null);
            const [isGrowthLoading, setIsGrowthLoading] = useState(false);

            // Load Data
            useEffect(() => {
                setLeads(Storage.getData('leads', INITIAL_LEADS));
                setMessages(Storage.getData('messages', INITIAL_MESSAGES));
                setInvoices(Storage.getData('invoices', INITIAL_INVOICES));
                setTasks(Storage.getData('tasks', INITIAL_TASKS));
                setSettings(Storage.getSettings());
                APIService.getAdStats().then(setAdStats);
            }, []);

            // Auto-Save
            useEffect(() => { Storage.saveData('leads', leads); }, [leads]);
            useEffect(() => { Storage.saveData('messages', messages); }, [messages]);
            useEffect(() => { Storage.saveData('invoices', invoices); }, [invoices]);
            useEffect(() => { Storage.saveData('tasks', tasks); }, [tasks]);

            const notify = (msg, type = 'success') => {
                setNotification({ msg, type });
                setTimeout(() => setNotification(null), 3000);
            };

            const saveSettings = () => {
                Storage.saveSettings(settings);
                notify("Settings saved successfully.");
            };

            // --- AUTOMATION ENGINE ---
            const triggerAutomation = (actionType, leadData) => {
                if (actionType === 'move_lead') {
                    if (leadData.status === 'Contacted') {
                        // Example Rule: Lead Contacted -> Create Task for Therapist
                        // setTasks(prev => [...prev, {id: Date.now(), title: `Call ${leadData.name}`, status: "Backlog", priority: "High", assignee: "Sales"}]);
                    }
                }
            };

            // --- CORE ACTIONS ---

            const handleSendEmail = async (e) => {
                e.preventDefault();
                setLoading(true);
                const { to, subject, body, leadId } = modal.data;
                try {
                    await APIService.sendEmail(to, subject, body);
                    const updatedLeads = leads.map(l => {
                        if (l.id === leadId) {
                            return { ...l, activity: [...l.activity, { type: 'email', date: Date.now(), note: `Sent: ${subject}` }]};
                        }
                        return l;
                    });
                    setLeads(updatedLeads);
                    notify(`Message sent to ${to}`);
                    setModal({ open: false });
                } catch (err) { notify('Failed to send', 'error'); }
                setLoading(false);
            };

            const handleCreateInvoice = async (e) => {
                e.preventDefault();
                setLoading(true);
                const formData = new FormData(e.target);
                const newInv = {
                    id: generateId(),
                    client: formData.get('client'),
                    amount: parseFloat(formData.get('amount')),
                    status: 'Pending',
                    date: new Date().toISOString().split('T')[0],
                    desc: formData.get('desc')
                };
                
                await APIService.createStripeInvoice(newInv.amount, newInv.client);
                setInvoices([newInv, ...invoices]);
                notify('Payment Link Generated!');
                setModal({ open: false });
                setLoading(false);
            };

            const handleMoveLead = (id, newStatus) => {
                const lead = leads.find(l => l.id === id);
                if (!lead) return;
                
                if (!newStatus) {
                    const statuses = ['New', 'Contacted', 'Proposal', 'Booked', 'Closed'];
                    const currentIdx = statuses.indexOf(lead.status);
                    newStatus = statuses[(currentIdx + 1) % statuses.length];
                }

                const updatedLeads = leads.map(l => l.id === id ? { ...l, status: newStatus } : l);
                setLeads(updatedLeads);
                triggerAutomation('move_lead', { ...lead, status: newStatus });
            };

            // --- VIEWS ---

            const renderDashboard = () => (
                <div className="space-y-6 animate-fade-in">
                    <header className="flex justify-between items-center">
                        <div>
                            <h2 className="text-2xl font-bold text-white">Daily Spa Overview</h2>
                            <p className="text-slate-400 text-sm">Managing Home Service Operations</p>
                        </div>
                        <button onClick={() => setView('leads')} className="bg-brand hover:bg-green-600 text-white px-4 py-2 rounded-lg font-medium shadow-lg shadow-green-900/20 transition-all">
                            <i className="fa-solid fa-plus mr-2"></i> Book Client
                        </button>
                    </header>

                    {/* KPI Cards */}
                    <div className="grid grid-cols-1 md:grid-cols-4 gap-4">
                        <div className="glass-panel p-5 rounded-xl border-l-4 border-brand">
                            <p className="text-slate-400 text-xs uppercase tracking-wider">Bookings (MTD)</p>
                            <h3 className="text-2xl font-bold text-white mt-1">{formatPHP(145000)}</h3>
                            <p className="text-xs text-green-400 mt-1"><i className="fa-solid fa-arrow-up"></i> 8% growth</p>
                        </div>
                        <div className="glass-panel p-5 rounded-xl border-l-4 border-blue-500">
                            <p className="text-slate-400 text-xs uppercase tracking-wider">Corporate Leads</p>
                            <h3 className="text-2xl font-bold text-white mt-1">12</h3>
                            <p className="text-xs text-slate-500 mt-1">Potential Partnerships</p>
                        </div>
                        <div className="glass-panel p-5 rounded-xl border-l-4 border-purple-500">
                            <p className="text-slate-400 text-xs uppercase tracking-wider">Recurring Clients</p>
                            <h3 className="text-2xl font-bold text-white mt-1">45</h3>
                            <p className="text-xs text-slate-500 mt-1">Monthly Subscribers</p>
                        </div>
                        <div className="glass-panel p-5 rounded-xl border-l-4 border-orange-500">
                            <p className="text-slate-400 text-xs uppercase tracking-wider">Ad Spend</p>
                            <h3 className="text-2xl font-bold text-white mt-1">{formatPHP(adStats.spend || 12500)}</h3>
                            <p className="text-xs text-slate-400 mt-1">FB & IG Ads</p>
                        </div>
                    </div>

                    {/* Charts */}
                    <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div className="glass-panel p-6 rounded-xl">
                            <h3 className="text-white font-bold mb-4">Bookings Velocity (30 Days)</h3>
                            <ChartComponent data={[5, 8, 4, 12, 15, 10, 20, 22, 18, 25]} color="#10b981" />
                        </div>
                        <div className="glass-panel p-6 rounded-xl">
                            <h3 className="text-white font-bold mb-4">Revenue Trend</h3>
                            <ChartComponent data={[20, 30, 25, 40, 60, 55, 70, 90]} color="#3b82f6" />
                        </div>
                    </div>
                </div>
            );

            const renderLeads = () => (
                <div className="space-y-6 animate-fade-in">
                    <header className="flex justify-between items-center">
                        <h2 className="text-2xl font-bold text-white">Client & Partner Pipeline</h2>
                        <div className="relative">
                            <i className="fa-solid fa-search absolute left-3 top-3 text-slate-500"></i>
                            <input type="text" placeholder="Search clients..." className="glass-input pl-10 pr-4 py-2 rounded-lg w-64" />
                        </div>
                    </header>
                    <div className="glass-panel rounded-xl overflow-hidden">
                        <table className="w-full text-left">
                            <thead className="bg-slate-800/50 text-slate-400 text-xs uppercase">
                                <tr>
                                    <th className="p-4">Client / Partner</th>
                                    <th className="p-4">Status</th>
                                    <th className="p-4">Potential</th>
                                    <th className="p-4 text-right">Actions</th>
                                </tr>
                            </thead>
                            <tbody className="divide-y divide-slate-700">
                                {leads.map(lead => (
                                    <tr key={lead.id} className="hover:bg-slate-800/50 transition-colors group">
                                        <td className="p-4">
                                            <div className="font-bold text-white">{lead.name}</div>
                                            <div className="text-xs text-slate-500">{lead.contact} ‚Ä¢ {lead.email}</div>
                                            {lead.notes && <div className="text-[10px] text-brand mt-1"><i className="fa-solid fa-note-sticky mr-1"></i>{lead.notes}</div>}
                                        </td>
                                        <td className="p-4">
                                            <span onClick={() => handleMoveLead(lead.id)} className={`cursor-pointer px-2 py-1 rounded text-xs font-bold border ${
                                                lead.status === 'New' ? 'border-blue-500/30 text-blue-400 bg-blue-500/10' :
                                                lead.status === 'Contacted' ? 'border-yellow-500/30 text-yellow-400 bg-yellow-500/10' :
                                                'border-green-500/30 text-green-400 bg-green-500/10'
                                            }`}>
                                                {lead.status}
                                            </span>
                                        </td>
                                        <td className="p-4">
                                            <div className="flex items-center">
                                                <div className="w-full bg-slate-700 h-1.5 rounded-full mr-2 w-16">
                                                    <div className="bg-brand h-full rounded-full" style={{width: `${lead.score}%`}}></div>
                                                </div>
                                                <span className="text-xs text-slate-400">{lead.score}</span>
                                            </div>
                                        </td>
                                        <td className="p-4 text-right space-x-2 opacity-100 md:opacity-0 group-hover:opacity-100 transition-opacity">
                                            <button 
                                                onClick={() => setModal({ open: true, type: 'email', data: { to: lead.email, subject: '', body: '', leadId: lead.id } })}
                                                className="bg-slate-700 hover:bg-slate-600 text-white p-2 rounded text-xs" title="Send Message">
                                                <i className="fa-solid fa-comment-dots"></i>
                                            </button>
                                        </td>
                                    </tr>
                                ))}
                            </tbody>
                        </table>
                    </div>
                </div>
            );

            const renderInbox = () => (
                <div className="flex h-[calc(100vh-140px)] gap-4 animate-fade-in">
                    <div className="w-1/3 glass-panel rounded-xl flex flex-col overflow-hidden">
                        <div className="p-4 border-b border-slate-700 bg-slate-800/30">
                            <h3 className="font-bold text-white">Unified Inbox</h3>
                            <div className="flex gap-2 mt-2">
                                <span className="bg-brand text-xs px-2 py-1 rounded text-white">All</span>
                                <span className="text-slate-400 text-xs px-2 py-1 hover:text-white cursor-pointer">Unread</span>
                            </div>
                        </div>
                        <div className="flex-1 overflow-y-auto">
                            {messages.map(msg => (
                                <div key={msg.id} className={`p-4 border-b border-slate-700 cursor-pointer hover:bg-slate-800/50 ${msg.unread ? 'bg-slate-800/30 border-l-2 border-l-brand' : ''}`}>
                                    <div className="flex justify-between mb-1">
                                        <span className="font-bold text-sm text-white">{msg.sender}</span>
                                        <span className="text-xs text-slate-500">{msg.time}</span>
                                    </div>
                                    <p className="text-xs text-slate-400 truncate">{msg.preview}</p>
                                    <div className="mt-2 text-xs text-slate-500 uppercase flex items-center gap-1">
                                        <i className={`fa-brands ${
                                            msg.platform === 'messenger' ? 'fa-facebook-messenger text-blue-400' : 
                                            msg.platform === 'email' ? 'fa-google text-red-400' : 'fa-whatsapp text-green-400'
                                        }`}></i> {msg.platform}
                                    </div>
                                </div>
                            ))}
                        </div>
                    </div>
                    <div className="flex-1 glass-panel rounded-xl flex flex-col">
                        <div className="flex-1 p-8 flex items-center justify-center text-slate-500">
                            <div className="text-center">
                                <i className="fa-solid fa-comments text-4xl mb-4 opacity-50"></i>
                                <p>Select a conversation to start chatting</p>
                            </div>
                        </div>
                    </div>
                </div>
            );

            const renderCalendar = () => (
                <div className="h-[calc(100vh-140px)] glass-panel rounded-xl p-6 animate-fade-in flex flex-col">
                    <header className="flex justify-between items-center mb-6">
                        <h2 className="text-2xl font-bold text-white">Therapist Schedule</h2>
                        <button className="bg-slate-700 px-4 py-2 rounded-lg text-sm hover:bg-slate-600">Sync Google Calendar</button>
                    </header>
                    <div className="flex-1 bg-white rounded-lg flex items-center justify-center text-slate-900 relative overflow-hidden">
                        <div className="absolute inset-0 bg-slate-100 flex flex-col">
                            <div className="flex border-b border-gray-200 p-4">
                                <div className="w-32 border-r border-gray-200 pr-4">
                                    <div className="text-2xl font-bold">Dec 2025</div>
                                </div>
                                <div className="flex-1 grid grid-cols-7 gap-1 text-center font-bold text-gray-500">
                                    <div>Sun</div><div>Mon</div><div>Tue</div><div>Wed</div><div>Thu</div><div>Fri</div><div>Sat</div>
                                </div>
                            </div>
                            <div className="flex-1 grid grid-cols-7 grid-rows-5 gap-px bg-gray-200">
                                {[...Array(35)].map((_, i) => (
                                    <div key={i} className="bg-white p-2 relative hover:bg-blue-50 cursor-pointer">
                                        <span className="text-xs text-gray-400">{i + 1}</span>
                                        {i === 12 && <div className="mt-2 bg-purple-100 text-purple-800 text-xs p-1 rounded truncate">6pm: Maria (2pax)</div>}
                                        {i === 15 && <div className="mt-2 bg-green-100 text-green-800 text-xs p-1 rounded truncate">2pm: TechHub Office</div>}
                                    </div>
                                ))}
                            </div>
                        </div>
                    </div>
                </div>
            );

            const renderInvoices = () => (
                <div className="space-y-6 animate-fade-in">
                    <header className="flex justify-between items-center">
                        <h2 className="text-2xl font-bold text-white">Invoicing & Payments</h2>
                        <button onClick={() => setModal({ open: true, type: 'invoice' })} className="bg-brand hover:bg-green-600 text-white px-4 py-2 rounded-lg font-medium">
                            <i className="fa-solid fa-file-invoice-dollar mr-2"></i> Create Payment Link
                        </button>
                    </header>
                    <div className="grid grid-cols-3 gap-6">
                        {invoices.map(inv => (
                            <div key={inv.id} className="glass-panel p-6 rounded-xl flex flex-col justify-between h-48 border-t-4 border-slate-600 hover:border-brand transition-all">
                                <div>
                                    <div className="flex justify-between items-start">
                                        <h3 className="font-bold text-white text-lg">{inv.client}</h3>
                                        <span className={`px-2 py-1 rounded text-xs font-bold ${inv.status === 'Paid' ? 'bg-green-500/20 text-green-400' : 'bg-yellow-500/20 text-yellow-400'}`}>
                                            {inv.status}
                                        </span>
                                    </div>
                                    <p className="text-slate-400 text-sm mt-1">{inv.desc}</p>
                                    <p className="text-slate-500 text-xs mt-4">{inv.date}</p>
                                </div>
                                <div className="flex justify-between items-end">
                                    <span className="text-2xl font-bold text-white">{formatPHP(inv.amount)}</span>
                                    <button className="text-slate-400 hover:text-white"><i className="fa-solid fa-download"></i> PDF</button>
                                </div>
                            </div>
                        ))}
                    </div>
                </div>
            );

            const renderProjects = () => {
                const moveTask = (id, newStatus) => {

                return (

                        </div>
                    </div>

            };

            const renderGrowth = () => {
                const handleCompAnalysis = async () => {
                    if (!growthTopic) return notify("Please enter a competitor name", "error");
                    setIsGrowthLoading(true);
                    
                    const prompt = `Conduct a deep-dive analysis for the spa competitor: '${growthTopic}' in the Philippines.
                    Return ONLY valid JSON (no markdown) with this structure:
                    {
                        "swot": {
                            "strengths": ["point1", "point2"],
                            "weaknesses": ["point1", "point2"],
                            "opportunities": ["point1", "point2"],
                            "threats": ["point1", "point2"]
                        },
                        "pricing": [
                            {"service": "Signature Massage (1hr)", "competitor": "700", "ahmas": "600", "diff": "-100"},
                            {"service": "Body Scrub", "competitor": "1200", "ahmas": "1000", "diff": "-200"}
                        ],
                        "sentiment": {
                            "positive": ["Ambiance", "Therapist Skill"],
                            "negative": ["Booking Delays", "Noise Levels"]
                        },
                        "strategy": "They focus heavily on mall-based foot traffic.",
                        "confidence_score": 85,
                        "data_sources": "Based on public Facebook reviews, website pricing, and Agoda listings."
                    }`;

                    try {
                        let text = await APIService.generateContent(prompt);
                        text = text.replace(/```json/g, '').replace(/```/g, '');
                        const result = JSON.parse(text);
                        setCompAnalysis(result);
                        notify("Analysis Complete");

                        notify("AI Error: " + e.message, "error");

                                strengths: ["Strong Brand", "Mall Locations"],
                                weaknesses: ["High Price", "Hard to Book"],
                                opportunities: ["Home Service", "Corp Packages"],
                                threats: ["New Entrants", "Economic Downturn"]

                            pricing: [

                                {service: "Body Scrub", competitor: "1500", ahmas: "1200", diff: "-300"}
                            ],
                            sentiment: {
                                positive: ["Cleanliness", "Oils"],
                                negative: ["Late Therapists", "Hidden Fees"]
                            },
                            strategy: "They rely on mall foot traffic.",
                            confidence_score: 45,
                            data_sources: "Estimated based on general industry trends."
                        });
                    }
                    setIsGrowthLoading(false);
                };

                return (
                    <div className="space-y-6 animate-fade-in max-w-6xl mx-auto">
                        <header>
                            <h2 className="text-2xl font-bold text-white">Competitor Intelligence Center</h2>

                            <div className="flex flex-col md:flex-row gap-4 items-end">
                                <div className="flex-1 w-full">

                                    <div className="relative">
                                        <i className="fa-solid fa-magnifying-glass-chart absolute left-3 top-3 text-slate-500"></i>
                                        <input 
                                            value={growthTopic} 
                                            onChange={e=>setGrowthTopic(e.target.value)} 
                                            className="w-full glass-input pl-10 pr-4 py-3 rounded-lg" 
                                            placeholder="e.g. 'Nuat Thai', 'The Spa'" 
                                        />
                                    </div>
                                </div>
                                <button 
                                    onClick={handleCompAnalysis} 
                                    disabled={isGrowthLoading}
                                    className="bg-brand hover:bg-green-600 text-white px-8 py-3 rounded-lg font-bold transition-all shadow-lg min-w-[160px]"
                                >
                                    {isGrowthLoading ? <i className="fa-solid fa-circle-notch fa-spin"></i> : 'Run Intelligence'}
                                </button>
                            </div>
                        </div>

                        {/* Analysis Result */}
                        {compAnalysis && (
                            <div className="animate-fade-in space-y-6">
                                {/* Reliability Header */}

                            <input 
                                type="password" 
                                className="w-full glass-input px-4 py-3 rounded-lg"
                                placeholder="api_..."
                                value={settings.apollo || ''}
                                onChange={(e) => setSettings({...settings, apollo: e.target.value})}
                            />
                            <p className="text-xs text-slate-500 mt-1">Use this to find HR Managers for corporate partnerships.</p>

                        <div className="pt-4 flex justify-end">
                            <button

                        <div className="p-6">
                            <h1 className="text-xl font-bold text-white flex items-center">
                                <i className="fa-solid fa-spa mr-2 text-brand"></i>
                                <span className="bg-clip-text text-transparent bg-gradient-to-r from-[#10b981] to-emerald-400">AHMAS</span>
                                <span className="ml-1 text-slate-400 font-light">OS</span>

                        <nav className="flex-1 px-4 space-y-1 mt-4 overflow-y-auto custom-scrollbar">
                            {[
                                { id: 'dashboard', icon: 'fa-chart-pie', label: 'Overview' },
                                { id: 'leads', icon: 'fa-user-group', label: 'Clients & Partners' },
                                { id: 'calendar', icon: 'fa-calendar-days', label: 'Bookings' },
                                { id: 'inbox', icon: 'fa-inbox', label: 'Inbox' },
                                { id: 'growth', icon: 'fa-chess-knight', label: 'Comp. Intelligence' }, // Updated Icon
                                { id: 'reports', icon: 'fa-pen-nib', label: 'AI Proposals' },
                                { id: 'projects', icon: 'fa-list-check', label: 'Operations' },
                                { id: 'invoices', icon: 'fa-file-invoice-dollar', label: 'Invoices' },
                                { id: 'settings', icon: 'fa-sliders', label: 'Settings' }
                            ].map(item => (
                                <button key={item.id} onClick={() => setView(item.id)}
                                    className={`w-full text-left px-4 py-3 rounded-lg flex items-center transition-all ${view === item.id ? 'bg-brand text-white shadow-lg shadow-green-900/40' : 'text-slate-400 hover:bg-slate-900 hover:text-white'}`}>
                                    <i className={`fa-solid ${item.icon} w-5 text-center mr-3`}></i> {item.label}
                                </button>
                            ))}
                        </nav>
                        <div className="p-4 border-t border-slate-800">
                            <div className="flex items-center space-x-3 bg-slate-900 p-2 rounded-lg">
                                <div className="w-8 h-8 rounded-full bg-gradient-to-tr from-brand to-emerald-300 flex items-center justify-center text-xs font-bold text-white">AD</div>
                                <div>
                                    <p className="text-xs font-medium text-white">Admin User</p>
                                    <p className="text-[10px] text-green-400">‚óè Online</p>
                                </div>
                            </div>
                        </div>
                    </aside>

                    {/* Content Area */}
                    <main className="flex-1 bg-[#020617] relative flex flex-col">
                        <div className="flex-1 overflow-y-auto custom-scrollbar p-8">
                            {view === 'dashboard' && renderDashboard()}
                            {view === 'projects' && renderProjects()}
                            {view === 'reports' && renderReports()}
                            {view === 'leads' && renderLeads()}
                            {view === 'inbox' && renderInbox()}
                            {view === 'calendar' && renderCalendar()}
                            {view === 'growth' && renderGrowth()}
                            {view === 'invoices' && renderInvoices()}
                            {view === 'settings' && renderSettings()}
                        </div>
                    </main>

                    {/* Global Modals */}
                    {notification && (
                        <div className={`fixed top-6 right-6 px-6 py-4 rounded-lg shadow-2xl animate-fade-in flex items-center z-50 text-white ${notification.type === 'error' ? 'bg-red-600' : 'bg-brand'}`}>
                            <i className={`fa-solid ${notification.type === 'error' ? 'fa-triangle-exclamation' : 'fa-check-circle'} mr-3`}></i>
                            {notification.msg}
                        </div>
                    )}

                    <Modal isOpen={modal.open} onClose={() => setModal({ open: false })} title={modal.type === 'email' ? 'Compose Message' : 'Create Payment Link'}>
                        {modal.type === 'email' && (
                            <form onSubmit={handleSendEmail} className="space-y-4">
                                <div>
                                    <label className="block text-xs text-slate-400 mb-1">To</label>
                                    <input type="text" disabled value={modal.data.to} className="w-full glass-input px-3 py-2 rounded text-slate-400" />
                                </div>
                                <div>
                                    <label className="block text-xs text-slate-400 mb-1">Subject</label>
                                    <input name="subject" required type="text" className="w-full glass-input px-3 py-2 rounded" placeholder="Booking Confirmation / Promo..." />
                                </div>
                                <div>
                                    <label className="block text-xs text-slate-400 mb-1">Message</label>
                                    <textarea name="body" required rows="6" className="w-full glass-input px-3 py-2 rounded" placeholder="Hi there..."></textarea>
                                </div>
                                <div className="flex justify-end gap-2">
                                    <button type="button" onClick={async () => {
                                        const aiText = await APIService.generateContent("Write a friendly text confirming a home massage booking.");
                                        document.querySelector('textarea[name="body"]').value = aiText;
                                    }} className="px-4 py-2 rounded text-indigo-400 hover:bg-slate-800"><i className="fa-solid fa-wand-magic-sparkles mr-1"></i> AI Write</button>
                                    <button type="submit" disabled={loading} className="bg-brand px-6 py-2 rounded text-white font-bold hover:bg-green-600">
                                        {loading ? 'Sending...' : 'Send Message'}
                                    </button>
                                </div>
                            </form>
                        )}

                        {modal.type === 'invoice' && (
                            <form onSubmit={handleCreateInvoice} className="space-y-4">
                                <div>
                                    <label className="block text-xs text-slate-400 mb-1">Client Name</label>
                                    <input name="client" required type="text" className="w-full glass-input px-3 py-2 rounded" placeholder="e.g. Maria Santos" />
                                </div>
                                <div>
                                    <label className="block text-xs text-slate-400 mb-1">Amount (PHP)</label>
                                    <input name="amount" required type="number" className="w-full glass-input px-3 py-2 rounded" placeholder="1500" />
                                </div>
                                <div>
                                    <label className="block text-xs text-slate-400 mb-1">Description</label>
                                    <textarea name="desc" className="w-full glass-input px-3 py-2 rounded" rows="3" placeholder="Service details (e.g. 2hr Swedish Massage)..."></textarea>

                                <div className="flex justify-end">

        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
